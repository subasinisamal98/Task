<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Form</title>
    <link rel="stylesheet" href="styles1.css">
</head>

<body>

    <div class="container">
        <h1>Doctor Appointments Form</h1>
        <hr>
        <div class="form-wrapper">
            <div class="form-image">
                <img src="doctor1.jpg" alt="Doctor">
            </div>
            <div class="form-content">
                <form action="#" method="post">
                    <div class="form-row">
                        <label for="date">Appointment Date:</label>
                        <input type="date" id="date" name="date">
                    </div>

                    <div class="form-row">
                        <label for="time">Appointment Time:</label>
                        <input type="time" id="time" name="time">
                    </div>

                    <div class="form-row">
                        <label for="first_name">Name:</label>
                        <input type="text" id="first_name" name="first_name" placeholder="First">
                        <input type="text" id="last_name" name="last_name" placeholder="Last">
                    </div>

                    <div class="form-row">
                        <label>Gender:</label>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>

                    <div class="form-row">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" placeholder="###">
                    </div>

                    <div class="form-row">
                        <label for="address">Address:</label>
                        <input type="text" id="city" name="city" placeholder="City">
                        <input type="text" id="state" name="state" placeholder="State">
                    </div>

                    <div class="form-row">
                        <label for="query">Your Query:</label>
                        <textarea id="query" name="query"></textarea>
                    </div>

                    <div class="form-row">
                        <label for="Appointment Type">appointment type:</label>
                        <div class="checkbox-group">
                            <input type="checkbox" id="cervix" name="appointment_type" value="Cervix checkup">
                            <label for="cervix">Cervix checkup</label><br>
                            <input type="checkbox" id="heart" name="appointment_type" value="Heart checkup">
                            <label for="heart">Heart checkup</label><br>
                            <input type="checkbox" id="eye" name="appointment_type" value="Eye check-up">
                            <label for="eye">Eye check-up</label><br>
                            <input type="checkbox" id="hearing" name="appointment_type" value="Hearing Test">
                            <label for="hearing">Hearing Test</label>
                        </div>
                    </div>

                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

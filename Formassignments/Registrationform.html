<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles2.css">
</head>

<body>
    <div class="container">

        <form action="#" method="post">
            <table>
                <tr>
                    <th colspan="4">Registration Form</th>
                </tr>
                <tr>
                    <td>Student Name</td>
                    <td><input type="text" placeholder="First Name"></td>
                    <td><input type="text" placeholder="Middle Name"></td>
                    <td><input type="text" placeholder="Last Name"></td>
                </tr>
                <tr>
                    <td>Father's Name</td>
                    <td><input type="text" placeholder="Enter your father's Name"></td>

                    <td>Mother's Name</td>
                    <td><input type="text" placeholder="Enter your Mother's Name"></td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td><input type="text" placeholder="dd - mm - yyyy"></td>
                    <td>Gender</td>
                    <td>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td>Category</td>
                    <td>
                        <input type="radio" id="gen" name="category" value="gen">
                        <label for="gen">Gen</label>
                        <input type="radio" id="obc" name="category" value="obc">
                        <label for="obc">OBC</label>
                        <input type="radio" id="scst" name="category" value="scst">
                        <label for="scst">SC/ST</label>
                    </td>


                    <td>Handicapped</td>
                    <td>
                        <input type="radio" id="handicapped-yes" name="handicapped" value="yes">
                        <label for="handicapped-yes">Yes</label>
                        <input type="radio" id="handicapped-no" name="handicapped" value="no">
                        <label for="handicapped-no">No</label>
                    </td>
                </tr>
                <tr>
                    <td>Ex-Serviceman</td>
                    <td>
                        <input type="radio" id="ex-serviceman-yes" name="ex-serviceman" value="yes">
                        <label for="ex-serviceman-yes">Yes</label>
                        <input type="radio" id="ex-serviceman-no" name="ex-serviceman" value="no">
                        <label for="ex-serviceman-no">No</label>
                    </td>

                    <td>EWS</td>
                    <td>
                        <input type="radio" id="ews-yes" name="ews" value="yes">
                        <label for="ews-yes">Yes</label>
                        <input type="radio" id="ews-no" name="ews" value="no">
                        <label for="ews-no">No</label>
                    </td>
                </tr>
                <tr>
                    <td>Email ID</td>
                    <td><input type="email"></td>

                    <td>Mobile No.</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>State</td>
                    <td>
                        <select>
                            <option>Select any One</option>
                            <option>State 1</option>
                            <option>State 2</option>
                            <option>State 3</option>
                        </select>
                    </td>

                    <td>City</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Upload Photo</td>
                    <td><input type="file"></td>
                    <td>Upload Signature</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="3" class="submit">
                        <button type="submit">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
